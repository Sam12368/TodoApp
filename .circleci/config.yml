version: 2.1
jobs:
  build:
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install -U pip
            pip install -r requirements.txt
      - run:
          name: Lint
          command: |
            . venv/bin/activate
            flake8 app tests
      - run:
          name: Run unit tests
          command: |
            . venv/bin/activate
            pytest -v --cov=app
